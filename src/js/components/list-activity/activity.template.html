<div class="list-activity" tabindex="-1">
  <i class="icon material-icons ${status ? 'success' : 'warning'}">
    ${status ? 'check_circle' : 'alarm'}
  </i>
  <p class="title">${title}</p>
  <div class="edit-options">
    <i class="icon warning material-icons">edit</i>
    <i class="icon error material-icons">remove_circle_outline</i>
  </div>

  <div class="hour-range">
    <p>From <i class="range">${start}</i> to <i class="range">${end}</i></p>
  </div>
</div>
