${
    (()=>{
        let optionsTemplate = '';
        actions.forEach( action => {
            const {icon, label, iconColor} = actionDefinitions(action);
            optionsTemplate += `
                <div class="option"
                    data-action="${action}"
                >
                    <p class="label">${label}</p>
                    <i class="material-icons icon ${iconColor}">${icon}</i>
                </div>`
        });
        return optionsTemplate;
    })()

}
